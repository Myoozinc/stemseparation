<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample | Myooz Labs Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Righteous&family=Kaushan+Script&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="shared.css">
    <style>
        :root {
            --header-accent: #00e5ff;
            /* Cyan for Sampler */
            --bg-black: #050505;
            --header-white: #FFFFFF;
            --accent-purple: #26014b;
            --accent-cyan: #00e5ff;
            /* Cyan */
            --accent-cyan-glow: rgba(0, 229, 255, 0.5);
            --text-white: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-primary: var(--accent-cyan);
            /* Map for header */
            --accent-glow: var(--accent-cyan-glow);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-black);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(38, 1, 75, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 229, 255, 0.08) 0%, transparent 40%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            margin-top: 80px;
        }

        /* HEADER STYLES (Unified) */
        nav.custom-header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1100px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            gap: 1rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px rgba(38, 1, 75, 0.5));
        }

        .logo-text {
            font-family: 'Righteous', sans-serif;
            font-weight: 400;
            font-size: 1.5rem;
            letter-spacing: 3px;
            color: #fff;
            text-transform: uppercase;
        }

        /* Auth dropdown & Buttons */
        .auth-dropdown {
            position: relative;
            display: inline-block;
        }

        .sign-in-btn {
            background: transparent;
            color: var(--accent-primary);
            border: 2px solid var(--accent-primary);
            padding: 10px 24px;
            border-radius: 2px;
            font-weight: 800;
            cursor: pointer;
            font-size: 0.7rem;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sign-in-btn:hover {
            background: var(--accent-glow);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            left: 0;
            width: 100%;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--accent-primary);
            border-radius: 2px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .auth-dropdown.open .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 14px 20px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-white);
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--accent-glow);
            color: var(--accent-primary);
            padding-left: 25px;
        }

        .header-tag {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 10px 24px;
            border-radius: 50px;
            background: transparent;
            position: relative;
            background-image: linear-gradient(90deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .header-tag::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(90deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }



        /* Page specific */
        header.tool-header {
            text-align: left;
            margin-bottom: 3rem;
            padding-left: 1rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            line-height: 0.95;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -3px;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #fff 30%, rgba(255, 255, 255, 0.2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .btn {
            background: linear-gradient(180deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            color: black;
            border: none;
            padding: 16px 45px;
            border-radius: 100px;
            font-weight: 800;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'Righteous', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .tool-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .tool-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .tool-link:hover,
        .tool-link.active {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Mobile responsive header */
        @media (max-width: 600px) {
            nav.custom-header {
                height: auto;
                min-height: 60px;
                padding: 0.75rem 1rem;
                gap: 0.5rem;
            }

            .logo-container {
                flex: 0 1 auto;
            }

            .logo-img {
                width: 35px;
                height: 35px;
            }

            .logo-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }

            .header-right {
                gap: 0.5rem;
            }

            .header-tag {
                font-size: 0.4rem !important;
                padding: 8px !important;
                letter-spacing: 0.2px !important;
                line-height: 1.3 !important;
                word-spacing: 100vw !important;
                text-align: center;
                border-radius: 50% !important;
                width: 50px !important;
                height: 50px !important;
                display: inline-flex !important;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
                white-space: normal !important;
            }

            .header-tag::before {
                border-radius: 50% !important;
            }

            .sign-in-btn {
                padding: 6px 14px !important;
                font-size: 0.5rem !important;
                letter-spacing: 2px !important;
                gap: 4px;
            }

            .dropdown-arrow {
                font-size: 0.4rem;
            }

            .dropdown-menu {
                min-width: 140px;
            }

            .dropdown-item {
                padding: 10px 14px;
                font-size: 0.6rem;
            }

            .user-info {
                font-size: 0.5rem;
                padding: 6px 14px;
                letter-spacing: 1px;
            }

            .sign-out-btn {
                font-size: 0.5rem;
                padding: 4px 12px;
            }
        }
    </style>
</head>

<body>
    <nav class="custom-header">
        <div class="logo-container">
            <img src="sample-logo.png" alt="sampler logo" class="logo-img">
            <div class="logo-text">SAMPLER</div>
        </div>
        <div class="header-right">
            <!-- Auth Dropdown -->
            <div class="auth-dropdown" id="authDropdown">
                <button class="sign-in-btn" id="authBtn">
                    <span>SIGN IN</span>
                    <span class="dropdown-arrow">▼</span>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <div class="dropdown-item" id="signInOption">Sign In</div>
                    <div class="dropdown-item" id="signUpOption">Sign Up</div>
                </div>
            </div>

            <!-- User Info (shown when logged in) -->
            <div class="user-info" id="userInfo">
                <span id="userName"></span>
                <button class="sign-out-btn" id="signOutBtn">SIGN OUT</button>
            </div>

            <div class="header-tag">BY MYOOZ LABS</div>
        </div>
    </nav>

    <div class="container">
        <header class="tool-header">
            <h1>Sample Slicer</h1>
            <p class="subtitle">Intelligent Audio Slice Detection</p>
        </header>

        <!-- Incoming Stems from Stemer -->
        <div class="glass-card" id="stemSelectorCard" style="display: none; margin-bottom: 2rem;">
            <h2 style="margin-bottom: 10px; font-family: 'Righteous', sans-serif; letter-spacing: 2px;">Stems from
                Stemer</h2>
            <p style="margin-bottom: 8px; color: var(--text-secondary); font-size: 0.85rem;">Select stems to slice into
                samples</p>
            <div id="stemMetaInfo"
                style="margin-bottom: 1.5rem; display: flex; gap: 2rem; justify-content: center; font-size: 0.75rem; color: var(--text-secondary); letter-spacing: 1px; text-transform: uppercase;">
            </div>
            <div id="stemSelectorList" style="display: flex; flex-direction: column; gap: 0.75rem;"></div>
        </div>

        <div class="glass-card">
            <h2 style="margin-bottom: 20px; font-family: 'Righteous', sans-serif; letter-spacing: 2px;">Slice & Dice
            </h2>
            <p style="margin-bottom: 30px; color: var(--text-secondary);">Separate unique samples from your tracks.</p>

            <!-- Placeholder content until HF Space is linked -->
            <div id="uploadPlaceholder"
                style="padding: 2rem; border: 2px dashed var(--glass-border); border-radius: 10px;">
                <p><strong>Coming soon</strong></p>
            </div>
        </div>
    </div>

    <div class="tool-nav">
        <a href="index.html" class="tool-link">Stemer</a>
        <a href="midifier.html" class="tool-link">Midifier</a>
        <a href="sampler.html" class="tool-link active">Sampler</a>
    </div>
    <!-- Clerk SDK -->
    <script async crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZWFzeS1wb2xlY2F0LTIyLmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://easy-polecat-22.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"></script>

    <script>
        // Auth Logic for Sampler
        const authDropdown = document.getElementById('authDropdown');
        const authBtn = document.getElementById('authBtn');
        const signInOption = document.getElementById('signInOption');
        const signUpOption = document.getElementById('signUpOption');

        // Navigation Options
        signInOption.onclick = () => window.location.href = 'sign-in.html';
        signUpOption.onclick = () => window.location.href = 'sign-up.html';

        if (authBtn) {
            authBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                authDropdown.classList.toggle('open');
            });
        }

        document.addEventListener('click', (e) => {
            if (authDropdown && !authDropdown.contains(e.target)) {
                authDropdown.classList.remove('open');
            }
        });

        // Clerk Init (poll until SDK is available)
        let clerkAttempts = 0;
        const clerkMaxAttempts = 50;
        const waitForClerk = setInterval(async () => {
            clerkAttempts++;
            if (window.Clerk) {
                clearInterval(waitForClerk);
                try {
                    await window.Clerk.load();
                    if (window.Clerk.user) {
                        updateUI(window.Clerk.user);
                    }
                    window.Clerk.addListener((e) => {
                        if (e.user) updateUI(e.user);
                        else resetUI();
                    });
                    console.log('[AUTH] ✓ Clerk initialized');
                } catch (e) { console.error('Auth Error', e); }
            } else if (clerkAttempts >= clerkMaxAttempts) {
                clearInterval(waitForClerk);
                console.warn('[AUTH] Clerk SDK did not load in time');
            }
        }, 100);

        function updateUI(user) {
            document.getElementById('authDropdown').style.display = 'none';
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userName').innerText = user.emailAddresses[0]?.emailAddress || '';

            document.getElementById('signOutBtn').onclick = () => window.Clerk.signOut();
        }

        function resetUI() {
            document.getElementById('authDropdown').style.display = 'inline-block';
            document.getElementById('userInfo').style.display = 'none';
        }

        // ── Receive stems from Stemer ──
        (function checkForIncomingStems() {
            try {
                const raw = localStorage.getItem('stemerStems');
                if (!raw) return;

                const payload = JSON.parse(raw);

                // Only accept data less than 30 minutes old
                if (Date.now() - payload.timestamp > 30 * 60 * 1000) {
                    localStorage.removeItem('stemerStems');
                    return;
                }

                const stems = payload.stems;
                if (!stems || stems.length === 0) return;

                // Show the stem selector card
                const card = document.getElementById('stemSelectorCard');
                card.style.display = 'block';

                // Show key/BPM info if available
                const metaInfo = document.getElementById('stemMetaInfo');
                if (payload.key !== 'N/A' || payload.bpm !== 'N/A') {
                    metaInfo.innerHTML = `
                        <span>Key: <strong style="color: #fff;">${payload.key}</strong></span>
                        <span>BPM: <strong style="color: #fff;">${payload.bpm}</strong></span>
                    `;
                }

                // Build stem selector list (checkboxes for multi-select in Sampler)
                const list = document.getElementById('stemSelectorList');
                stems.forEach((stem, index) => {
                    const row = document.createElement('div');
                    row.style.cssText = `
                        display: flex; align-items: center; gap: 1rem;
                        padding: 0.75rem 1rem; border-radius: 10px;
                        background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
                        cursor: pointer; transition: all 0.2s ease;
                    `;
                    row.onmouseenter = () => row.style.borderColor = 'var(--accent-cyan)';
                    row.onmouseleave = () => {
                        const cb = row.querySelector('input');
                        if (!cb.checked) row.style.borderColor = 'rgba(255,255,255,0.08)';
                    };

                    row.innerHTML = `
                        <input type="checkbox" name="stemSelect" value="${index}"
                            id="stem${index}"
                            style="accent-color: var(--accent-cyan); width: 18px; height: 18px; cursor: pointer;">
                        <label for="stem${index}" style="flex: 0 0 120px; font-family: 'Outfit', sans-serif;
                            font-size: 0.7rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase;
                            color: var(--accent-cyan); cursor: pointer;">${stem.label}</label>
                        <audio controls preload="auto" style="flex: 1; height: 36px; min-width: 0;">
                            <source src="${stem.url}" type="audio/wav">
                        </audio>
                    `;

                    // Click row to toggle checkbox
                    row.addEventListener('click', (e) => {
                        if (e.target.tagName !== 'AUDIO' && !e.target.closest('audio') && e.target.tagName !== 'INPUT') {
                            const cb = row.querySelector('input[type=checkbox]');
                            cb.checked = !cb.checked;
                            row.style.borderColor = cb.checked ? 'var(--accent-cyan)' : 'rgba(255,255,255,0.08)';
                        }
                    });

                    // Also update border on direct checkbox change
                    row.querySelector('input').addEventListener('change', (e) => {
                        row.style.borderColor = e.target.checked ? 'var(--accent-cyan)' : 'rgba(255,255,255,0.08)';
                    });

                    list.appendChild(row);
                });

                // Pre-select DRUMS, KICK, SNARE, HI-HAT stems (most useful for sampling)
                const drumLabels = ['DRUMS', 'KICK', 'SNARE', 'HI-HAT'];
                stems.forEach((stem, index) => {
                    if (drumLabels.includes(stem.label)) {
                        const cb = list.querySelector(`#stem${index}`);
                        if (cb) {
                            cb.checked = true;
                            cb.closest('div').style.borderColor = 'var(--accent-cyan)';
                        }
                    }
                });

                // Clear the localStorage so it doesn't persist across refreshes
                localStorage.removeItem('stemerStems');

                console.log(`[RECEIVE] Loaded ${stems.length} stems from Stemer`);
            } catch (err) {
                console.error('[RECEIVE] Error loading stems:', err);
            }
        })();
    </script>
</body>

</html>
