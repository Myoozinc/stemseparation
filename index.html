            bottom: 15%;

    <script type="module">
        import { Client, handle_file } from "https://esm.sh/@gradio/client";

        const SPACE_ID = "tinahmbuz/audiostems";

        // Clerk variables
        let clerkInstance;
        let currentUser = null;
        let authToken = null;

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const fileNameDisp = document.getElementById('fileName');
        const startBtn = document.getElementById('startBtn');
        const uploadView = document.getElementById('uploadView');
        const loadingView = document.getElementById('loadingView');
        const progressText = document.getElementById('progressText');
        const timerDisp = document.getElementById('timer');
        const resultsContent = document.getElementById('resultsContent');
        const stemsList = document.getElementById('stemsList');
        const resetBtn = document.getElementById('resetBtn');

        // Auth elements
        const authDropdown = document.getElementById('authDropdown');
        const authBtn = document.getElementById('authBtn');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const signInOption = document.getElementById('signInOption');
        const signUpOption = document.getElementById('signUpOption');
        const userInfo = document.getElementById('userInfo');
        const userName = document.getElementById('userName');
        const signOutBtn = document.getElementById('signOutBtn');

        let selectedFile = null;
        let tInterval;
        let startTime;
        let errorShown = false;
        let lastProcessedData = null; // Store stem data for cross-tool transfer

        // Initialize Clerk
        async function initClerk() {
            try {
                if (window.Clerk) {
                    clerkInstance = window.Clerk;
                    await clerkInstance.load();

                    // Check if user is already signed in
                    if (clerkInstance.user) {
                        currentUser = clerkInstance.user;
                        authToken = await clerkInstance.session.getToken();
                        updateUIForSignedInUser();
                    }

                    // Listen for auth changes
                    clerkInstance.addListener((event) => {
                        if (event.user) {
                            currentUser = event.user;
                            clerkInstance.session.getToken().then(token => {
                                authToken = token;
                                updateUIForSignedInUser();
                            });
                        } else {
                            currentUser = null;
                            authToken = null;
                            updateUIForSignedOutUser();
                        }
                    });

                    console.log("[AUTH] ✓ Clerk initialized");
                }
            } catch (error) {
                console.error('[AUTH] Failed to initialize Clerk:', error);
            }
        }

        function updateUIForSignedInUser() {
            authDropdown.style.display = 'none';
            userInfo.style.display = 'flex';

            const displayName = currentUser.firstName ||
                currentUser.emailAddresses[0].emailAddress.split('@')[0];
            userName.textContent = displayName.toUpperCase();

            console.log('[AUTH] ✓ User signed in:', displayName);
        }

        function updateUIForSignedOutUser() {
            authDropdown.style.display = 'inline-block';
            userInfo.style.display = 'none';
            console.log('[AUTH] User signed out');
        }

        // Dropdown toggle - works without Clerk
        authBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            authDropdown.classList.toggle('open');
            console.log('[DROPDOWN] Toggled:', authDropdown.classList.contains('open'));
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!authDropdown.contains(e.target)) {
                authDropdown.classList.remove('open');
            }
        });

        // Sign In option
        signInOption.addEventListener('click', () => {
            window.location.href = 'sign-in.html';
        });

        // Sign Up option
        signUpOption.addEventListener('click', () => {
            window.location.href = 'sign-up.html';
        });

        // Sign out
        signOutBtn.addEventListener('click', async () => {
            console.log('[AUTH] Sign Out clicked');
            try {
                if (clerkInstance) {
                    await clerkInstance.signOut();
                } else {
                    alert('Please refresh the page and try again.');
                }
            } catch (error) {
                console.error('[AUTH] Sign out error:', error);
            }
        });

        // Initialize Clerk on page load
        window.addEventListener('load', () => {
            console.log('[INIT] Page loaded, initializing Clerk...');
            initClerk();
        });

        // Also initialize dropdown immediately (don't wait for Clerk)
        console.log('[INIT] Dropdown ready');

        window.toggleAll = (el) => {
            const checks = document.querySelectorAll('input[name="process_opt"]');
            if (el.checked) {
                checks.forEach(c => { if (c !== el && c.value !== "Info") c.checked = false; });
            }
        };

        window.toggleAllDl = (el) => {
            const checks = document.querySelectorAll('.dl-opt');
            if (el.checked) {
                checks.forEach(c => { if (c !== el) c.checked = false; });
            }
        };

        dropZone.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) fileNameDisp.innerText = selectedFile.name;
        };

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            const file = e.dataTransfer.files[0];
            if (file) {
                if (!file.name.endsWith(".mp3") && !file.name.endsWith(".wav")) {
                    alert("Only MP3 or WAV files are allowed.");
                    return;
                }
                selectedFile = file;
                fileNameDisp.innerText = file.name;
            }
        });

        resetBtn.onclick = () => location.reload();

        function clearExistingErrors() {
            const existingErrors = uploadView.querySelectorAll('.error-message');
            existingErrors.forEach(err => err.remove());
        }

        function showError(title, message) {
            clearExistingErrors();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
            `;
            uploadView.insertBefore(errorDiv, uploadView.firstChild);

            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 15000);
        }

        startBtn.onclick = async () => {
            if (!selectedFile) return alert("Select a file first.");

            errorShown = false;
            clearExistingErrors();

            try {
                const selectedOptions = Array.from(document.querySelectorAll('input[name="process_opt"]:checked')).map(c => c.value);

                uploadView.classList.add('hidden');
                loadingView.classList.remove('hidden');

                startProcessingUI();

                const client = await Client.connect(SPACE_ID);

                // Pass auth token to backend if user is signed in
                const result = await client.predict("/process", {
                    song_file: handle_file(selectedFile),
                    options: selectedOptions,
                    auth_token: authToken || ""
                });

                handleBackendResponse(result.data);

            } catch (err) {
                console.error("API Error:", err);
                clearInterval(tInterval);
                loadingView.classList.add('hidden');
                uploadView.classList.remove('hidden');

                if (!errorShown) {
                    showError("Connection Error", "Unable to connect to the server. Please check your internet connection and try again.");
                    errorShown = true;
                }
            }
        };

        function handleBackendResponse(data) {
            if (errorShown) return;

            const statusMsg = data[8] || "";
            console.log("[DEBUG] Backend response:", statusMsg);

            // Check for daily limit
            if (statusMsg.includes("LIMIT_ERROR:DAILY:")) {
                const match = statusMsg.match(/LIMIT_ERROR:DAILY:(.+)/);
                const resetTime = match ? match[1] : "24 hours";
                clearInterval(tInterval);
                loadingView.classList.add('hidden');
                uploadView.classList.remove('hidden');
                showError(
                    `Daily Limit Reached`,
                    `You've used all 3 free processes today.<br>`
                );
                errorShown = true;
                return;
            }

            // Check for auth required (anonymous user hit their 1 daily limit)
            if (statusMsg === "AUTH_REQUIRED") {
                clearInterval(tInterval);
                loadingView.classList.add('hidden');
                uploadView.classList.remove('hidden');
                showError(
                    `Free Use Complete`,
                    `You've used your 1 free daily process.<br><br>Sign up to get 3 more free processes per day!`
                );
                errorShown = true;
                return;
            }

            // Check for monthly limit
            if (statusMsg.includes("LIMIT_ERROR:MONTHLY:")) {
                const match = statusMsg.match(/LIMIT_ERROR:MONTHLY:(.+)/);
                const resetTime = match ? match[1] : "the start of next month";
                clearInterval(tInterval);
                loadingView.classList.add('hidden');
                uploadView.classList.remove('hidden');
                showError(
                    `Monthly Limit Reached`,
                    `You've used all 15 free processes this month.<br>`
                );
                errorShown = true;
                return;
            }

            // Check for generic processing error
            if (statusMsg === "PROCESSING_ERROR") {
                clearInterval(tInterval);
                loadingView.classList.add('hidden');
                uploadView.classList.remove('hidden');
                showError(
                    `Processing Error`,
                    `Something went wrong while processing your file.< br > <br>Please try again with a different file or contact support.`
                );
                errorShown = true;
                return;
            }

            // Success case - look for "SUCCESS:" anywhere in the message
            if (statusMsg.includes("SUCCESS:") || data[0]?.url) {
                renderResults(data);
            } else {
                // Fallback if we don't recognize the response
                clearInterval(tInterval);
                loadingView.classList.add('hidden');
                uploadView.classList.remove('hidden');
                showError(
                    `Unexpected Response`,
                    `Received an unexpected response from the server. Please try again.`
                );
                errorShown = true;
            }
        }

        function startProcessingUI() {
            startTime = Date.now();
            let p = 0;
            tInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const s = (elapsed % 60).toString().padStart(2, '0');
                timerDisp.innerText = `${m}:${s}`;
                if (p < 95) {
                    p += (98 - p) / 40;
                    progressText.innerText = `${Math.floor(p)}%`;
                }
            }, 1000);
        }

        function renderResults(data) {
            clearInterval(tInterval);
            progressText.innerText = '100%';

            // Store data for cross-tool transfer
            lastProcessedData = data;

            setTimeout(() => {
                loadingView.classList.add('hidden');
                resultsContent.classList.remove('hidden');

                stemsList.innerHTML = '';
                const labels = ["ORIGINAL SONG", "VOCALS", "BASS", "OTHER", "DRUMS", "KICK", "SNARE", "HI-HAT"];

                for (let i = 0; i < 8; i++) {
                    if (!data[i]?.url) continue;
                    const card = document.createElement('div');
                    card.className = 'stem-player';
                    card.innerHTML = `
                    <div class="stem-label">${labels[i]}</div>
                    <audio controls preload="auto"><source src="${data[i].url}" type="audio/wav"></audio>
                    `;
                    stemsList.appendChild(card);
                }

                const raw = data[8] || "";
                let key = "N/A", bpm = "N/A";

                const k = raw.match(/Key[:\s]*([A-G][b#]?\s*(?:major|minor|maj|min)?)/i) || raw.match(/([A-G][b#]?\s*(?:major|minor|maj|min))/i);
                if (k) key = k[1];

                const b = raw.match(/(?:Tempo|BPM)[:\s]*(\d+\.?\d*)/i) || raw.match(/(\d+\.?\d*)\s*(?:Tempo|BPM)/i);
                if (b) bpm = Math.round(parseFloat(b[1]));

                document.getElementById('keyVal').innerText = key;
                document.getElementById('bpmVal').innerText = bpm;

                console.log("[SUCCESS] Processing completed");
            }, 500);
        }

        // Send stems to another tool via localStorage
        window.sendToTool = function (tool) {
            if (!lastProcessedData) {
                alert('No processed stems available. Please process a track first.');
                return;
            }

            const labels = ["ORIGINAL SONG", "VOCALS", "BASS", "OTHER", "DRUMS", "KICK", "SNARE", "HI-HAT"];
            const stems = [];

            for (let i = 0; i < 8; i++) {
                if (lastProcessedData[i]?.url) {
                    stems.push({
                        label: labels[i],
                        url: lastProcessedData[i].url
                    });
                }
            }

            // Also pass key/BPM info
            const keyVal = document.getElementById('keyVal')?.innerText || 'N/A';
            const bpmVal = document.getElementById('bpmVal')?.innerText || 'N/A';

            const payload = {
                stems: stems,
                key: keyVal,
                bpm: bpmVal,
                timestamp: Date.now()
            };

            localStorage.setItem('stemerStems', JSON.stringify(payload));
            console.log(`[TRANSFER] Sending ${stems.length} stems to ${tool}`);

            // Navigate to the target tool
            if (tool === 'midifier') {
                window.location.href = 'midifier.html';
            } else if (tool === 'sampler') {
                window.location.href = 'sampler.html';
            }
        };

        document.getElementById('downloadAllBtn').onclick = async () => {
            const btn = document.getElementById('downloadAllBtn');
            const selectedFiles = Array.from(document.querySelectorAll('.dl-opt:checked')).map(c => c.value);
            const originalText = btn.innerText;
            btn.innerText = "PREPARING ZIP...";
            try {
                const c = await Client.connect(SPACE_ID);
                const res = await c.predict("/create_download_zip", { selected_files: selectedFiles });
                const a = document.createElement('a');
                a.href = res.data[0].url;
                a.download = "stems_pack.zip";
                a.click();
            } catch (e) {
                alert("Download failed");
            }
            btn.innerText = originalText;
        };
    </script>

    </div>
