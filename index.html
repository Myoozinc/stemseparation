<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem Separation | AI Audio Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #4ecca3;
            --accent-glow: rgba(78, 204, 163, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4ecca3, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .upload-zone:hover {
            border-color: var(--accent-color);
            background: rgba(78, 204, 163, 0.05);
        }

        .btn {
            background: var(--accent-color);
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            font-family: inherit;
            width: 100%;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .options-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .option-item {
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        .option-item input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            display: block;
            padding: 8px 4px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            font-size: 0.8rem;
            text-align: center;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .option-item input:checked~.checkmark {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #1a1a2e;
            font-weight: 600;
        }

        .label-title {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .stems-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .stem-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .stem-card h3 {
            font-size: 0.85rem;
            width: 120px;
            color: var(--text-primary);
        }

        audio {
            flex-grow: 1;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5);
            height: 32px;
        }

        .song-info-row {
            display: flex;
            gap: 2rem;
            padding: 1rem;
            background: rgba(78, 204, 163, 0.05);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .info-pill {
            display: flex;
            flex-direction: column;
        }

        .info-pill .val {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .info-pill .lbl {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .download-action-bar {
            margin-top: 2rem;
            padding-top: 2.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .download-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .download-options .checkmark {
            padding: 6px 12px;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Advanced Stem Splitter</h1>
            <p class="subtitle">Separate vocals, instruments, and detect key/tempo</p>
        </header>

        <div class="main-layout">
            <!-- Left Side: Controls -->
            <div class="side-panel">
                <div class="glass-card" id="uploadPanel">
                    <div class="upload-zone" id="dropZone">
                        <div style="font-size: 2.5rem; margin-bottom: 1rem;">üìÅ</div>
                        <h4 style="margin-bottom: 0.5rem;">Click or Drop Song</h4>
                        <p style="font-size: 0.8rem; color: var(--text-secondary)">WAV, MP3, etc.</p>
                        <input type="file" id="fileInput" class="hidden" accept="audio/*">
                    </div>

                    <div id="processingOptions">
                        <span class="label-title">Processing Options</span>
                        <div class="options-group">
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="All" checked onclick="toggleAll(this)">
                                <span class="checkmark">All</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="Convert to WAV">
                                <span class="checkmark">Convert to WAV</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="Vocals">
                                <span class="checkmark">Vocals</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="Bass">
                                <span class="checkmark">Bass</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="Other">
                                <span class="checkmark">Other</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="Drums">
                                <span class="checkmark">Drums</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="Refine Drums">
                                <span class="checkmark">Refine Drums</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" name="process_opt" value="Info" checked>
                                <span class="checkmark">Info</span>
                            </label>
                        </div>
                        <button class="btn" id="processBtn">‚ñ∂ Process Song</button>
                    </div>

                    <div id="loadingPanel" class="hidden" style="text-align: center; padding: 2rem 0;">
                        <div class="spinner"></div>
                        <p id="loadingText" style="font-weight: 600;">Splitting Stems...</p>
                        <p style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 0.5rem;">This may take a
                            minute</p>
                    </div>
                </div>

                <div id="errorDisplay" class="error-msg hidden"
                    style="color: #ff4b2b; font-size: 0.9rem; text-align: center; margin-bottom: 1rem;"></div>
            </div>

            <!-- Right Side: Results -->
            <div id="resultsArea">
                <div class="glass-card"
                    style="min-height: 400px; display: flex; align-items: center; justify-content: center; color: var(--text-secondary);"
                    id="emptyState">
                    Select a song and click Process to see results
                </div>

                <div id="resultsContent" class="hidden">
                    <div class="song-info-row">
                        <div class="info-pill">
                            <span class="lbl">Estimated Key</span>
                            <span id="keyDisplay" class="val">--</span>
                        </div>
                        <div class="info-pill">
                            <span class="lbl">Detected BPM</span>
                            <span id="bpmDisplay" class="val">--</span>
                        </div>
                    </div>

                    <div id="stemsList" class="stems-grid"></div>

                    <div class="download-action-bar">
                        <span class="label-title">Download Stems</span>
                        <div class="download-options" id="downloadSelectedOpts">
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Download All" checked
                                    onclick="toggleAllDl(this)">
                                <span class="checkmark">Download All</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="WAV">
                                <span class="checkmark">WAV</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Vocals">
                                <span class="checkmark">Vocals</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Bass">
                                <span class="checkmark">Bass</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Other">
                                <span class="checkmark">Other</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Drums (Raw)">
                                <span class="checkmark">Drums</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Kick">
                                <span class="checkmark">Kick</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Snare">
                                <span class="checkmark">Snare</span>
                            </label>
                            <label class="option-item">
                                <input type="checkbox" class="dl-opt" value="Hi-hat">
                                <span class="checkmark">Hi-hat</span>
                            </label>
                        </div>
                        <button class="btn" id="downloadBtn">‚¨á Download Selected</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Client } from "https://esm.sh/@gradio/client";

        const SPACE_ID = "tinahmbuz/audiostems";
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loadingPanel = document.getElementById('loadingPanel');
        const optionsArea = document.getElementById('processingOptions');
        const resultsContent = document.getElementById('resultsContent');
        const emptyState = document.getElementById('emptyState');
        const stemsList = document.getElementById('stemsList');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;

        window.toggleAll = (el) => {
            const checks = document.querySelectorAll('input[name="process_opt"]');
            checks.forEach(c => { if(c !== el) c.checked = false; });
        };

        window.toggleAllDl = (el) => {
            const checks = document.querySelectorAll('.dl-opt');
            checks.forEach(c => { if(c !== el) c.checked = false; });
        };

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            selectedFile = e.target.files[0];
            if(selectedFile) {
                dropZone.innerHTML = `<div style="font-size: 2.5rem; margin-bottom: 1rem;">üéµ</div><h4 style="color: var(--accent-color)">${selectedFile.name}</h4><p style="font-size: 0.8rem">Ready to process</p>`;
            }
        };

        processBtn.onclick = async () => {
            if(!selectedFile) return alert("Please select a song first!");

            const selectedOptions = Array.from(document.querySelectorAll('input[name="process_opt"]:checked')).map(c => c.value);
            
            optionsArea.classList.add('hidden');
            loadingPanel.classList.remove('hidden');
            document.getElementById('errorDisplay').classList.add('hidden');

            try {
                const client = await Client.connect(SPACE_ID);
                const result = await client.predict("/process", { 
                    song_file: selectedFile, 
                    options: selectedOptions 
                });

                displayResults(result.data);
            } catch (err) {
                document.getElementById('errorDisplay').innerText = "Error: " + err.message;
                document.getElementById('errorDisplay').classList.remove('hidden');
            } finally {
                loadingPanel.classList.add('hidden');
                optionsArea.classList.remove('hidden');
            }
        };

        function displayResults(data) {
            emptyState.classList.add('hidden');
            resultsContent.classList.remove('hidden');
            stemsList.innerHTML = '';

            const LABELS = ["WAV", "Vocals", "Bass", "Other", "Drums", "Kick", "Snare", "Hi-hat"];
            
            for(let i=0; i<8; i++) {
                if(!data[i] || !data[i].url) continue;
                const div = document.createElement('div');
                div.className = 'stem-card';
                div.innerHTML = `<h3>${LABELS[i]}</h3><audio controls src="${data[i].url}"></audio>`;
                stemsList.appendChild(div);
            }

            const infoText = data[8] || "";
            const key = infoText.match(/Key:\s*([A-Za-z#\s]+)/);
            const bpm = infoText.match(/BPM:\s*([\d.]+)/);

            document.getElementById('keyDisplay').innerText = key ? key[1].trim() : 'N/A';
            document.getElementById('bpmDisplay').innerText = bpm ? bpm[1].trim() : 'N/A';
        }

        downloadBtn.onclick = async () => {
            const selectedFiles = Array.from(document.querySelectorAll('.dl-opt:checked')).map(c => c.value);
            if(selectedFiles.length === 0) return alert("Select at least one file to download");

            const originalText = downloadBtn.innerText;
            downloadBtn.innerText = "Creating Package...";
            downloadBtn.disabled = true;

            try {
                const client = await Client.connect(SPACE_ID);
                const result = await client.predict("/create_download_zip", { 
                    selected_files: selectedFiles 
                });

                const link = document.createElement('a');
                link.href = result.data[0].url;
                link.download = "stems.zip";
                link.click();
            } catch (err) {
                alert("Download failed: " + err.message);
            } finally {
                downloadBtn.innerText = originalText;
                downloadBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
