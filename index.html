<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem Separation | AI Audio Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #4ecca3;
            --accent-glow: rgba(78, 204, 163, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #4ecca3, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            padding: 2.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .upload-zone:hover {
            border-color: var(--accent-color);
            background: rgba(78, 204, 163, 0.05);
        }

        .btn {
            background: var(--accent-color);
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            font-family: inherit;
            width: 100%;
            transition: all 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 1rem;
        }

        .options-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkmark {
            display: block;
            padding: 8px 4px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            font-size: 0.8rem;
            text-align: center;
            transition: all 0.2s;
            color: var(--text-secondary);
            cursor: pointer;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked+.checkmark {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #1a1a2e;
            font-weight: 600;
        }

        .label-title {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        /* CIRCULAR PROGRESS */
        .progress-circle-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
        }

        .progress-circle-svg {
            transform: rotate(-90deg);
        }

        .progress-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 10;
        }

        .progress-circle-bar {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 314;
            /* 2 * PI * 50 */
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percent {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .progress-stage {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-top: -5px;
        }

        .stems-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .stem-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .stem-card h3 {
            font-size: 0.85rem;
            width: 130px;
            color: var(--text-primary);
        }

        audio {
            flex-grow: 1;
            height: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        .song-info-row {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(78, 204, 163, 0.08);
            border-radius: 12px;
            margin-bottom: 2rem;
            justify-content: space-around;
        }

        .info-pill {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-pill .val {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .info-pill .lbl {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .timer {
            font-family: monospace;
            color: var(--accent-color);
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.6;
        }

        .download-action-bar {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }

        .download-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .download-options .checkmark {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Advanced Stem Splitter</h1>
            <p class="subtitle">Next-gen audio separation with intelligent Key & Tempo detection</p>
        </header>

        <div class="main-layout">
            <div class="side-panel">
                <div class="glass-card" id="uploadPanel">
                    <div class="upload-zone" id="dropZone">
                        <div style="font-size: 2.5rem; margin-bottom: 1rem;">üíø</div>
                        <h4 style="margin-bottom: 0.3rem;">Upload Track</h4>
                        <p style="font-size: 0.75rem; color: var(--text-secondary)">Click to browse audio files</p>
                        <input type="file" id="fileInput" class="hidden" accept="audio/*">
                    </div>

                    <div id="processingOptions">
                        <span class="label-title">Separation Mode</span>
                        <div class="options-group">
                            <label><input type="checkbox" name="process_opt" value="All" checked
                                    onclick="toggleAll(this)"><span class="checkmark">Full Split</span></label>
                            <label><input type="checkbox" name="process_opt" value="Convert to WAV"><span
                                    class="checkmark">Song WAV</span></label>
                            <label><input type="checkbox" name="process_opt" value="Vocals"><span
                                    class="checkmark">Vocals</span></label>
                            <label><input type="checkbox" name="process_opt" value="Bass"><span
                                    class="checkmark">Bass</span></label>
                            <label><input type="checkbox" name="process_opt" value="Other"><span
                                    class="checkmark">Other</span></label>
                            <label><input type="checkbox" name="process_opt" value="Drums"><span
                                    class="checkmark">Drums</span></label>
                            <label><input type="checkbox" name="process_opt" value="Refine Drums"><span
                                    class="checkmark">Precise Drums</span></label>
                            <label><input type="checkbox" name="process_opt" value="Info" checked><span
                                    class="checkmark">Key & BPM</span></label>
                        </div>
                        <button class="btn" id="processBtn">‚ñ∂ Split Stems</button>
                    </div>

                    <div id="loadingPanel" class="hidden" style="text-align: center; padding: 1rem 0;">
                        <div class="progress-circle-container">
                            <svg class="progress-circle-svg" width="140" height="140">
                                <circle class="progress-circle-bg" cx="70" cy="70" r="50"></circle>
                                <circle id="progressBar" class="progress-circle-bar" cx="70" cy="70" r="50"></circle>
                            </svg>
                            <div class="progress-text">
                                <div class="progress-percent" id="progressPercent">0%</div>
                                <div class="progress-stage" id="progressStage">ANALYZING</div>
                            </div>
                        </div>
                        <p id="loadingText" style="font-weight: 600;">AI Engine Processing...</p>
                        <div class="timer" id="processTimer">00:00</div>
                    </div>
                </div>

                <button class="btn btn-secondary hidden" id="resetBtn">‚Üª Start New Song</button>
            </div>

            <div id="resultsArea">
                <div class="glass-card"
                    style="min-height: 500px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary);"
                    id="emptyState">
                    <div style="font-size: 5rem; opacity: 0.1; margin-bottom: 2rem;">üéôÔ∏è</div>
                    <p>Select your track to begin separation</p>
                </div>

                <div id="resultsContent" class="hidden">
                    <div class="song-info-row">
                        <div class="info-pill">
                            <span class="lbl">Estimated Key</span>
                            <span id="keyDisplay" class="val">--</span>
                        </div>
                        <div class="info-pill">
                            <span class="lbl">Detected BPM</span>
                            <span id="bpmDisplay" class="val">--</span>
                        </div>
                    </div>

                    <div id="stemsList" class="stems-grid"></div>

                    <div class="download-action-bar">
                        <span class="label-title">Export Options</span>
                        <div class="download-options" id="downloadSelectedOpts">
                            <label><input type="checkbox" class="dl-opt" value="Download All" checked
                                    onclick="toggleAllDl(this)"><span class="checkmark">Entire Bundle</span></label>
                            <label><input type="checkbox" class="dl-opt" value="WAV"><span class="checkmark">Main
                                    WAV</span></label>
                            <label><input type="checkbox" class="dl-opt" value="Vocals"><span
                                    class="checkmark">Vocals</span></label>
                            <label><input type="checkbox" class="dl-opt" value="Bass"><span
                                    class="checkmark">Bass</span></label>
                            <label><input type="checkbox" class="dl-opt" value="Other"><span
                                    class="checkmark">Other</span></label>
                            <label><input type="checkbox" class="dl-opt" value="Drums (Raw)"><span
                                    class="checkmark">Drums</span></label>
                            <label><input type="checkbox" class="dl-opt" value="Kick"><span
                                    class="checkmark">Kick</span></label>
                            <label><input type="checkbox" class="dl-opt" value="Snare"><span
                                    class="checkmark">Snare</span></label>
                            <label><input type="checkbox" class="dl-opt" value="Hi-hat"><span
                                    class="checkmark">Hi-hat</span></label>
                        </div>
                        <button class="btn" id="downloadBtn">‚¨á Generate ZIP Package</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { Client } from "https://esm.sh/@gradio/client";

        const SPACE_ID = "tinahmbuz/audiostems";
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const loadingPanel = document.getElementById('loadingPanel');
        const optionsArea = document.getElementById('processingOptions');
        const resultsContent = document.getElementById('resultsContent');
        const emptyState = document.getElementById('emptyState');
        const stemsList = document.getElementById('stemsList');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const timerDisplay = document.getElementById('processTimer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');
        const progressStage = document.getElementById('progressStage');

        let selectedFile = null;
        let timerInterval;
        let client = null;

        // --- THEME & UI HELPERS ---
        window.toggleAll = (el) => {
            if (el.checked) document.querySelectorAll('input[name="process_opt"]').forEach(c => { if (c !== el && c.value !== "Info") c.checked = false; });
        };
        window.toggleAllDl = (el) => {
            if (el.checked) document.querySelectorAll('.dl-opt').forEach(c => { if (c !== el) c.checked = false; });
        };

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) dropZone.innerHTML = `<div style="font-size: 2.5rem; margin-bottom: 1rem;">üéµ</div><h4 style="color: var(--accent-color); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${selectedFile.name}</h4><p style="font-size: 0.75rem">Ready for engine</p>`;
        };

        resetBtn.onclick = () => {
            resultsContent.classList.add('hidden');
            emptyState.classList.remove('hidden');
            resetBtn.classList.add('hidden');
            dropZone.innerHTML = `<div style="font-size: 2.5rem; margin-bottom: 1rem;">üíø</div><h4 style="margin-bottom: 0.3rem;">Upload Track</h4><p style="font-size: 0.75rem; color: var(--text-secondary)">Click to browse</p>`;
            selectedFile = null;
            fileInput.value = '';
        };

        // --- CORE LOGIC ---
        async function getClient() {
            if (!client) {
                progressStage.innerText = "CONNECTING";
                client = await Client.connect(SPACE_ID);
            }
            return client;
        }

        processBtn.onclick = async () => {
            if (!selectedFile) return alert("Select a song first!");
            const opts = Array.from(document.querySelectorAll('input[name="process_opt"]:checked')).map(c => c.value);

            optionsArea.classList.add('hidden');
            loadingPanel.classList.remove('hidden');
            emptyState.classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });

            updateProgress(5, "INITIALIZING");
            startTimer();

            try {
                const api = await getClient();
                const job = api.predict("/process", { song_file: selectedFile, options: opts });

                for await (const msg of job) {
                    if (msg.type === "status") {
                        const s = msg.stage;
                        const p = msg.progress;
                        if (p) updateProgress(Math.floor(p * 100), s.toUpperCase());
                        else if (s === "pending") updateProgress(10, "IN QUEUE");
                        else if (s === "loading") updateProgress(25, "UPLOADING");
                        else if (s === "processing") updateProgress(Math.max(40, parseInt(progressPercent.innerText)), "AI PROCESSING");
                    }
                    if (msg.type === "data") {
                        updateProgress(100, "COMPLETE");
                        setTimeout(() => {
                            displayResults(msg.data);
                            loadingPanel.classList.add('hidden');
                            resetBtn.classList.remove('hidden');
                        }, 500);
                    }
                }
            } catch (err) {
                alert("AI Engine Error: " + err.message);
                optionsArea.classList.remove('hidden');
                loadingPanel.classList.add('hidden');
            } finally { stopTimer(); }
        };

        function updateProgress(percent, stage) {
            const offset = 314 - (percent / 100 * 314);
            progressBar.style.strokeDashoffset = offset;
            progressPercent.innerText = `${percent}%`;
            if (stage) progressStage.innerText = stage;
        }

        function startTimer() {
            let s = 0;
            timerInterval = setInterval(() => {
                s++;
                const m = Math.floor(s / 60).toString().padStart(2, '0'), sc = (s % 60).toString().padStart(2, '0');
                timerDisplay.innerText = `${m}:${sc}`;
                // Smooth climb if stuck
                let curr = parseInt(progressPercent.innerText);
                if (curr >= 40 && curr < 97) updateProgress(curr + 1, "AI PROCESSING");
            }, 1000);
        }
        const stopTimer = () => clearInterval(timerInterval);

        function displayResults(data) {
            resultsContent.classList.remove('hidden');
            stemsList.innerHTML = '';
            const LABELS = ["Original WAV", "Vocals", "Bass", "Other", "Drums", "Kick", "Snare", "Hi-hat"];

            for (let i = 0; i < 8; i++) {
                if (!data[i]?.url) continue;
                const div = document.createElement('div');
                div.className = 'stem-card';
                div.innerHTML = `<h3>${LABELS[i]}</h3><audio controls><source src="${data[i].url}" type="audio/wav"></audio>`;
                stemsList.appendChild(div);
            }

            // GIGA-ROBUST BPM/KEY DETECTION
            const raw = data[8] || "";
            console.log("AI Song Insight:", raw);

            let key = "N/A", bpm = "N/A";

            // 1. Look for numbers near "BPM" or "Tempo"
            const b = raw.match(/(?:BPM|Tempo)[:\s]*(\d+\.?\d*)/i) || raw.match(/(\d+\.?\d*)\s*(?:BPM|Tempo)/i);
            if (b) bpm = Math.round(parseFloat(b[1]));

            // 2. Look for common Key patterns (e.g. "Ab major", "C# min")
            const k = raw.match(/Key[:\s]*([A-G][b#]?\s*(?:major|minor|maj|min)?)/i) || raw.match(/([A-G][b#]?\s*(?:major|minor|maj|min))/i);
            if (k) key = k[1];

            // 3. Last Resort: Split by pipe "|" if standard markers fail
            if ((bpm === "N/A" || key === "N/A") && raw.includes('|')) {
                const parts = raw.split('|');
                if (key === "N/A") key = parts[0].replace(/Estimated Key/i, "").trim();
                if (bpm === "N/A") bpm = parts[1].replace(/[^\d.]/g, "").trim();
            }

            document.getElementById('keyDisplay').innerText = key || "N/A";
            document.getElementById('bpmDisplay').innerText = bpm || "N/A";
        }

        downloadBtn.onclick = async () => {
            const dl = Array.from(document.querySelectorAll('.dl-opt:checked')).map(c => c.value);
            const t = downloadBtn.innerText;
            downloadBtn.innerText = "Building Package...";
            downloadBtn.disabled = true;
            try {
                const api = await getClient();
                const res = await api.predict("/create_download_zip", { selected_files: dl });
                const a = document.createElement('a'); a.href = res.data[0].url; a.download = "stems.zip"; a.click();
            } catch (err) { alert(err.message); } finally {
                downloadBtn.innerText = t; downloadBtn.disabled = false;
            }
        };
    </script>
</body>

</html>
